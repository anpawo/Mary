name: Build Release

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Build Project
        run: make

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./glados"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}
